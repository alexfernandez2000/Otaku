<div class="contenedor">
  <button class="btn" type="button" (click)="(startGame())">Start game</button>
</div>
<div class="contenedor">
  <div class="cuadro">
    <div class="grid-container">
      <div *ngFor="let row of minesweeperService.board;">
        <div class="grid-item" *ngFor="let cellMine of row">
          <button *ngIf="cellMine.Status === Status.Bloqued" (click)="click(cellMine)" (contextmenu)="onRightClick(cellMine)" type="button" ></button>
          <button *ngIf="cellMine.Status === Status.Unloqued && cellMine.Value === 0" type="button" class="btn active text-black"></button>
          <button *ngIf="cellMine.Status === Status.Unloqued && cellMine.Value === -1" type="button" class="btn active text-black">ðŸ’£</button>
          <button *ngIf="cellMine.Status === Status.Unloqued && cellMine.Value > 0" (click)="showAround(cellMine)"  type="button" class="btn active text-black">{{cellMine.Value}}</button>
          <button *ngIf="cellMine.Status === Status.Flag" (contextmenu)="onRightClick(cellMine)" type="button">F</button>  
        </div>
      </div>
    </div>    
  </div>
</div>
